<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <p>Calculator</p>
    </header>
        


    <div class="content">
        <div id="calculatorBody">
            <div id="display">
                <p id="displayText"></p>
            </div>
            <div id="buttons">
                <button class="button number" ><p>7</p></button>
                <button class="button number"><p>8</p></button>
                <button class="button number"><p>9</p></button>
                <button class="button operator"><p>/</p></button>
                <button class="button number"><p>4</p></button>
                <button class="button number"><p>5</p></button>
                <button class="button number"><p>6</p></button>
                <button class="button operator"><p>*</p></button>
                <button class="button number"><p>1</p></button>
                <button class="button number"><p>2</p></button>
                <button class="button number"><p>3</p></button>
                <button class="button operator"><p>-</p></button>
                <button class="button number"><p>0</p></button>
                <button class="button" id="clear"><p>clear</p></button>
                <button class="button operator"><p>=</p></button>
                <button class="button operator"><p>+</p></button>

            </div>

        </div>

    </div>
    
    <footer>
        <p>copywright 2022</p>

    </footer>


    <script src="main.js"></script>
</body>
</html>
